<div class="main">

    <h1>Crear una Cancion</h1>

    <form id="song-entry-form">
        <div class="form-group cover-upload">
            <label for="song-cover">Subir Imagen de la Cancion:</label>
            <input type="file" id="song-cover" accept="image/*"/>
            <!--idk how rn but maybe make it so that if no image is uploaded it uses a default image-->
        </div>

        <div class="form-group">
            <label for="song-title">Titulo:</label>
            <input type="text" id="song-title" placeholder="Ejemplo" required />
        </div>

        <div class="form-group">
            <label for="song-author">Autor:</label>
            <input type="text" id="song-author" placeholder="Ejemplo" required />
        </div>

        <div class="form-group">
            <label for="song-links">Links:</label>
            <textarea id="song-links" placeholder="Introdusca un Link, separe con comas si desea aÃ±adir varios links" rows="3" required></textarea>
        </div>
        
        <button type="submit">Subir</button>
    </form>

</div>
